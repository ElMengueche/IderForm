<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de escenarios Deportivos</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="./assets/LOGO-IDER-01-1.png" alt="Logo IDER">
    </header>
    <div class="container">
        <div class="dsvy-title-bar-content">
                <div class="dsvy-tbar"><div class="dsvy-tbar-inner container"></div></div>					<div class="dsvy-breadcrumb"><div class="dsvy-breadcrumb-inner"><span><a title="Ir a IDER." href="https://ider.gov.co" class="home"><span>IDER</span></a></span> &gt; <span><a title="Ir a Escenarios mayores." href="https://ider.gov.co/escenarios-mayores/" class="mayores"><span class="post post-page current-item">Escenarios mayores</span></a></span></span> &gt; <span><span class="post post-page current-item">Formulario de Reserva de escenarios Deportivos</span></span></div></div>				</div>
        </div>
    </div>
    <section class="sectionFormulario">
        <h1 class="titulo">Formulario de Reserva de escenarios Deportivos</h1>
        <form id="formulario">
            <div class="form-floating mb-3">
                <input type="text" id="nombres" required pattern="[A-Za-záéíóúñÑ\s]+" placeholder="Nombres" class="form-control">
                <label for="nombres">Nombres:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="apellidos" required pattern="[A-Za-záéíóúñÑ\s]+" placeholder="Apellidos" class="form-control">
                <label for="apellidos">Apellidos:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="cedula" required pattern="[0-9]{7,10}" placeholder="Cedula" class="form-control">
                <label for="cedula">Número de cédula:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="correo" required placeholder="Correo" class="form-control">
                <label for="correo">Correo electronico:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" id="celular" required placeholder="celular" class="form-control">
                <label for="celular">Celular:</label>
            </div>
            <div>
                <select id="deporte" required class="form-select">
                    <option selected>Deporte a practicar:</option>
                    <option value="Futbol">Futbol</option>
                    <option value="Beisbol">Beisbol</option>
                    <!-- Agrega las demás opciones -->
                </select>
                <label for="deporte"></label>
            </div>
            <div>
                <select id="escenario" required class="form-select">
                    <option selected>Escenario deportivo:</option>
                    <option value="EstadioFutbol">Estadio olimpico de futbol "Jaime Moron"</option>
                    <option value="EstadioBeisbol">Estadio de beisbol once de noviembre "abel leal Dias"</option>
                    <!-- Agrega las demás opciones -->
                </select>
                <label for="escenario"></label>
            </div>

            <label for="fecha">Fecha de reserva:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora de reserva:</label>
            <select id="hora">
                <!-- Agrega intervalos de 2 horas desde las 6 am hasta las 6 pm -->
            </select>

            <input type="checkbox" id="terminos" required>
            <label for="terminos">Acepto los términos y condiciones</label>

            <button type="submit">Reservar</button>
        </form>
    </section>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
