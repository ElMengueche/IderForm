<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reserva de escenarios Deportivos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="../assets/LOGO-IDER-01-1.png" alt="Logo IDER">
    </header>
    <div class="container">
        <div class="dsvy-title-bar-content">
                <div class="dsvy-tbar"><div class="dsvy-tbar-inner container"></div></div>					<div class="dsvy-breadcrumb"><div class="dsvy-breadcrumb-inner"><span><a title="Ir a IDER." href="https://ider.gov.co" class="home"><span>IDER</span></a></span> &gt; <span><a title="Ir a Escenarios mayores." href="https://ider.gov.co/escenarios-mayores/" class="mayores"><span class="post post-page current-item">Escenarios mayores</span></a></span></span> &gt; <span><span class="post post-page current-item">Formulario de Reserva de escenarios Deportivos</span></span></div></div>				</div>
        </div>
    </div>
    <section class="sectionFormulario">
        <h1 class="titulo">Formulario de Reserva de escenarios Deportivos</h1>
        <form id="formulario">
            <div class="form-floating mb-3">
                <input type="text" id="name" required pattern="[A-Za-záéíóúñÑ\s]+" placeholder="Nombres" class="form-control">
                <label for="name">Nombres:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="lastname" required pattern="[A-Za-záéíóúñÑ\s]+" placeholder="Apellidos" class="form-control">
                <label for="lastname">Apellidos:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="identification" required pattern="[0-9]{7,10}" placeholder="Cedula" class="form-control">
                <label for="identification">Número de cédula:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" id="email" required placeholder="Correo" class="form-control">
                <label for="email">Correo electronico:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" id="phone" required placeholder="celular" class="form-control">
                <label for="phone">Celular:</label>
            </div>
            <div>
                <select id="sport" required class="form-select">
                    <option selected>Deporte a practicar:</option>
                    <option value="Futbol">Futbol</option>
                    <option value="Beisbol">Beisbol</option>
                    <option value="Baloncesto">Baloncesto</option>
                    <option value="LevantamientoPesas">Levantamiento de pesas</option>
                    <option value="Natacionl">Natacion</option>
                    <option value="Atletismo">Atletismo</option>
                    <option value="Voleibol">Voleibol</option>
                    <option value="Patinaje">Patinaje</option>
                </select>
                <label for="deporte"></label>
            </div>
            <div>
                <select id="scenary" required class="form-select">
                    <option selected>Escenario deportivo:</option>
                    <option value="EstadioFutbol">Estadio olimpico de futbol "Jaime Moron"</option>
                    <option value="EstadioBeisbol">Estadio de beisbol once de noviembre "abel leal Dias"</option>
                    <option value="PistaAtletismo">Pista de atletismo campo elias gutierrez</option>
                    <option value="ComplejoAcuatico">complejo acuatico "Jaime gonzalez johson"</option>
                    <option value="EstadioSoftball">estadio de softbol de chiquinquirá "argemiro bermudez villadiego"</option>
                    <option value="ColiseoCombate">coliseo de combate y gimnasia "ignacio amador de la peña"</option>
                    <option value="ComplejoRaquetas">complejo de raquetas</option>
                    <option value="ColiseoNorton">coliseo norton madrid</option>
                    <option value="ChicoHierro">coliseo de pesas chico de hierro</option>
                    <option value="Patinodromo">patinodromo de el campestre marcos molina montes</option>
                </select>
                <label for="escenario"></label>
            </div>

            <label for="date">Fecha de reserva:</label>
            <input type="date" id="date" required>

            <label for="time">Hora de reserva:</label>
            <select id="time">
            </select>

            <input type="checkbox" id="terms" required>
            <label for="terms">Acepto los términos y condiciones</label>

            <button type="submit">Reservar</button>
        </form>
    </section>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
